<div bsModal class=" row modal fade" #editAntrenor="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editAntrenor"
aria-hidden="true" (onHide)=" this.editAntrenorForm.reset();">
 <div class="col-md-6 col-sm-6 col-lg-8 mx-auto my-4" id="modal">
   <div class="form-container ">
   <form class="text-center border border-light p-5" *ngIf="currentAntrenor" [formGroup]="editAntrenorForm">
     <p class="h4 mb-4">  Editeaza Antrenor</p>
     <label for="id">Angajat Id</label>
     <input type="number"  id="id" class="form-control mb-4"   formControlName="angajatId" autocomplete="off" >
     
     <label for="antrenorClientId">AntrenorClient Id</label>
     <input type="text"  id="antrenorClientId" class="form-control mb-4"   formControlName="antrenorClientId" autocomplete="off" >
     
     <button type="button" block="true" class="btn btn-primary"   (click)="afiseaza();">Submit changes!</button>
   </form>


   </div>


   
 </div>
 
</div>
